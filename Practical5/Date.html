<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Date demonstration</h2>
    <script>
        document.write(Date());
        var d = new Date();
        document.write("<br/>" + d + "<br/>");
        var d1 = new Date(454000000);
        document.write("<br/>" + d1 + "<br/>");
    </script>
</body>
</html>
