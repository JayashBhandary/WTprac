<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to evaluate/execute javascript code.</p>
    <button onclick="myFuntion()">Try it</button>
    <p id="demo"></p>

    <script  lang="javascript">
        function myFuntion() {
            var x= 10;
            var y = 20;

            var a = eval("x * y") + "<br/>";
            var b = eval("2 + 2") + "<br/>";
            var c = eval("x + 17") + "<br/>";
            
            var res = a + b + c;
            document.getElementById("demo").innerHTML = res;
        }
    </script>
</body>
</html>
